<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Full-screen container for particles */
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            /* Ensure it's behind other content */
            overflow: hidden;
            /* Prevent scroll bars */
        }

        /* Container styles */
        .container {
            position: relative;
            z-index: 1;
            /* Ensure it's above the particles */
        }
    </style>
</head>

<body>
    <div id="particles-js"></div> <!-- Particles container -->

    <div class="container">
        <div class="title">
            <h1>Os relembran√ßos</h1>
        </div>
        <!-- Form to add reminders -->
        <form id="addForm">
            <div class="form-group">
                <div id="tagDisplay" class="selected-tag no-tag"></div>
                <div id="inputContainer">
                    <!-- Title input as single-line input -->
                    <input type="text" id="title" placeholder="Enter your Title" required>
                    <!-- Description as a multi-line textarea -->
                    <textarea id="description" placeholder="Enter your Text" required></textarea>
                </div>
                <div id="tagContainer">
                    <button type="button" class="tag-button tag-blue" data-tag="blue"></button>
                    <button type="button" class="tag-button tag-green" data-tag="green"></button>
                    <button type="button" class="tag-button tag-yellow" data-tag="yellow"></button>
                    <button type="button" class="tag-button tag-red" data-tag="red"></button>
                </div>
            </div>
            <button type="submit" id="add-reminder">Add Reminder</button>
        </form>
        <!-- List container to display reminders -->
        <div id="listContainer"></div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

    <!-- Particles.js script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Your app script -->
    <script type="module" src="app.js"></script>
</body>

</html>
